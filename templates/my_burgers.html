<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Burgers</title>
</head>
<body>
<h1>Mes Burgers</h1>
<ul>
  {% for burger in burgers %}
  <li>
    <strong>{{ burger.name }}</strong> - Ingrédients: {{ burger.ingredients|join(", ") }}<br>
    <form action="{{ url_for('delete_burger', burger_id=burger._id) }}" method="POST">
      <button type="submit">Supprimer</button>
    </form>
  </li>
  {% else %}
  <p>Aucun burger créé pour le moment.</p>
  {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
